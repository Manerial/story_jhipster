<article *ngIf=!imageIsLoading>
	<div class="row m-2">
		<div *ngFor="let image of imageList" class="ml-3 pb-4">
			<div class="card">
				<img id="imageViewer" alt="Error occured during the image load"
					src="data:image/jpg;base64,{{ image.preview }}" />
				<div class="card-body">
					<button routerLink="/image/{{ image.id }}"
						class="btn bkg-gold">{{ image.name }}</button>
				</div>
			</div>
		</div>
		<h1 *ngIf="imageList.length == 0" jhiTranslate="image.no_image" [translateValues]="{ entityName: entityName }">No image for "{{ entityName }}"</h1>
	</div>
</article>
<article *ngIf=!bonusIsLoading>
	<div class="row m-2">
		<div *ngFor="let bonus of bonusList" class="ml-3 pb-4">
			<div class="card">
				<div class="card-body">
					<button (click)="download(bonus)"
						class="btn bkg-gold">{{ bonus.name }}</button>
				</div>
			</div>
		</div>
		<h1 *ngIf="bonusList.length == 0" jhiTranslate="bonus.no_bonus" [translateValues]="{ entityName: entityName }">No bonus for "{{ entityName }}"</h1>
	</div>
</article>
