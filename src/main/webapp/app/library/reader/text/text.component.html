<article>
	<ng-template [ngTemplateOutlet]="prevnext"></ng-template>
	<h2 class="h2-dynamic">{{chapter.name}}</h2>
	<div class="mb-3" >
		<div *ngFor="let scene of chapter.scenes">
			<p *ngFor="let line of getSceneTextSplit(scene)" class="text-dynamic">{{ line }}</p>
		</div>
	</div>
	<ng-template [ngTemplateOutlet]="prevnext"></ng-template>
</article>

<ng-template #prevnext>
	<nav>
		<ul class="pagination justify-content-center">
			<li class="page-item">
				<a class="page-link bkg-gold ml-2 text-dynamic" (click)="prev()">
					<span jhiTranslate="reader.previous">Previous</span>
				</a>
			</li>
			<li class="page-item">
				<a class="page-link bkg-gold ml-2 text-dynamic" (click)="next()">
					<span jhiTranslate="reader.next">Next</span>
				</a>
			</li>
		</ul>
	</nav>
</ng-template>
