<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 jhiTranslate="account.title" [translateValues]="{ username: account.login }" *ngIf="account">Profile of [<b>{{ account.login }}</b>]</h2>
            <div>
                <!--Profil-->
                <p jhiTranslate="account.lastName" [translateValues]="{ lastName: account.lastName }" >Last name: {{account.lastName}}</p>
                <p jhiTranslate="account.firstName" [translateValues]="{ firstName: account.firstName }" >First name: {{account.firstName}}</p>
                <p jhiTranslate="account.email" [translateValues]="{ email: account.email }" >E-Mail: {{account.email}}</p>
                <!--PrÃ©sentation-->
                <p jhiTranslate="account.introduction" [translateValues]="{ introduction: account.introduction }" >Introduction: {{account.introduction}}</p>
                <!--Oeuvres-->
                <div>
                    <p jhiTranslate="account.bookNumber" [translateValues]="{ number: books.length }" >Number of books: {{books.length}}</p>
                    
                    
                    
                    <div class="table-responsive" id="entities" *ngIf="books && books.length > 0">
                        <table class="table table-striped" aria-describedby="page-heading">
                            <tbody>
                                <tr *ngFor="let book of books">
                                    <td>{{ book.name }}</td>
                                    <td class="text-right">
                                        <div class="btn-group">
                                            <button type="submit" (click)="toggleActive(book)"
                                                    class="btn btn-info btn-sm">
                                                <span class="d-none d-md-inline" jhiTranslate="account.book.visibility">Visibility :</span>
                                                <fa-icon icon="eye" *ngIf="book.visibility"></fa-icon>
                                                <fa-icon icon="eye-slash" *ngIf="!book.visibility"></fa-icon>
                                            </button>
                
                                            <button type="submit" (click)="delete(book)"
                                                    class="btn btn-danger btn-sm">
                                                <fa-icon icon="times"></fa-icon>
                                                <span class="d-none d-md-inline" jhiTranslate="account.book.delete">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
