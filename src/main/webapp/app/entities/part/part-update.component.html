<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-part-heading" jhiTranslate="nidAuxHistoiresApp.part.home.createOrEditLabel">Create or edit a Part</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.part.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)" >
                        <small class="form-text text-danger"
                                jhiTranslate="nidAuxHistoiresApp.part.required.name">
                            Name field is required
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.part.description" for="field_description">Description</label>
                    <textarea type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.part.number" for="field_number">Number</label>
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.part.numberAuto" for="field_number">Number</label>
                    <input type="number" class="form-control" name="number" id="field_number"
                           formControlName="number"/>
                    <div *ngIf="editForm.get('number')!.invalid && (editForm.get('number')!.dirty || editForm.get('number')!.touched)" >
                        <small class="form-text text-danger"
                                jhiTranslate="nidAuxHistoiresApp.part.required.number">
                            Number field is required
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.part.book" for="field_book">Book</label>
                    <select class="form-control" id="field_book" name="book" formControlName="bookId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bookOption.id" *ngFor="let bookOption of books; trackBy: trackById">{{ bookOption.id + " " + bookOption.name }}</option>
                    </select>
                    <div *ngIf="editForm.get('bookId')!.invalid && (editForm.get('bookId')!.dirty || editForm.get('bookId')!.touched)" >
                        <small class="form-text text-danger"
                                jhiTranslate="nidAuxHistoiresApp.part.required.book">
                            Book field is required
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
