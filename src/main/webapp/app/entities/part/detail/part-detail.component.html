<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (part) {
      <div>
        <h2 data-cy="partDetailsHeading"><span jhiTranslate="nidAuxHistoiresApp.part.detail.title">Part</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ part.id }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.part.name">Name</span></dt>
          <dd>
            <span>{{ part.name }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.part.description">Description</span></dt>
          <dd>
            <span>{{ part.description }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.part.number">Number</span></dt>
          <dd>
            <span>{{ part.number }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.part.image">Image</span></dt>
          <dd>
            @for (image of part.images; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/image', image.id, 'view']">{{ image.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.part.book">Book</span></dt>
          <dd>
            @if (part.book) {
              <div>
                <a [routerLink]="['/book', part.book.id, 'view']">{{ part.book.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/part', part.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
