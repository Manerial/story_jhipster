<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-library-heading" jhiTranslate="nidAuxHistoiresApp.bookStatus.home.createOrEditLabel">Create or edit a BookStatus</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.bookStatus.finished" for="field_finished">Finished</label>
                    <input type="checkbox" class="form-control" name="finished" id="field_finished"
                           formControlName="finished"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.bookStatus.favorit" for="field_favorit">Favorit</label>
                    <input type="checkbox" class="form-control" name="favorit" id="field_favorit"
                           formControlName="favorit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.bookStatus.book" for="field_book">Book</label>
                    <select class="form-control" id="field_book" name="book" formControlName="bookId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bookOption.id" *ngFor="let bookOption of books; trackBy: trackById">{{ bookOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.bookStatus.curentChapter" for="field_curentChapter">Curent Chapter</label>
                    <select class="form-control" id="field_curentChapter" name="curentChapter" formControlName="curentChapterId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="chapterOption.id" *ngFor="let chapterOption of chapters; trackBy: trackById">{{ chapterOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
