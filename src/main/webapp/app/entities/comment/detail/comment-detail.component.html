<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (comment) {
      <div>
        <h2 data-cy="commentDetailsHeading"><span jhiTranslate="nidAuxHistoiresApp.comment.detail.title">Comment</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ comment.id }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.comment.text">Text</span></dt>
          <dd>
            <span>{{ comment.text }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
