<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-book-status-heading"
        data-cy="BookStatusCreateUpdateHeading"
        jhiTranslate="nidAuxHistoiresApp.bookStatus.home.createOrEditLabel"
      >
        Créer ou éditer un Book Status
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.bookStatus.finished" for="field_finished">Finished</label>
          <input type="checkbox" class="form-check" name="finished" id="field_finished" data-cy="finished" formControlName="finished" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.bookStatus.favorit" for="field_favorit">Favorit</label>
          <input type="checkbox" class="form-check" name="favorit" id="field_favorit" data-cy="favorit" formControlName="favorit" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.bookStatus.book" for="field_book">Book</label>
          <select class="form-control" id="field_book" data-cy="book" name="book" formControlName="book" [compareWith]="compareBook">
            <option [ngValue]="null"></option>
            @for (bookOption of booksSharedCollection; track $index) {
              <option [ngValue]="bookOption">{{ bookOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.bookStatus.curentChapter" for="field_curentChapter"
            >Curent Chapter</label
          >
          <select
            class="form-control"
            id="field_curentChapter"
            data-cy="curentChapter"
            name="curentChapter"
            formControlName="curentChapter"
            [compareWith]="compareChapter"
          >
            <option [ngValue]="null"></option>
            @for (chapterOption of chaptersSharedCollection; track $index) {
              <option [ngValue]="chapterOption">{{ chapterOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
