<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="library">
            <h2><span jhiTranslate="nidAuxHistoiresApp.library.detail.title">Library</span> {{ library.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nidAuxHistoiresApp.library.finished">Finished</span></dt>
                <dd>
                    <span>{{ library.finished }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.library.favorit">Favorit</span></dt>
                <dd>
                    <span>{{ library.favorit }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.library.book">Book</span></dt>
                <dd>
                    <div *ngIf="library.bookId">
                        <a [routerLink]="['/book', library.bookId, 'view']">{{ library.bookId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.library.curentChapter">Curent Chapter</span></dt>
                <dd>
                    <div *ngIf="library.curentChapterId">
                        <a [routerLink]="['/chapter', library.curentChapterId, 'view']">{{ library.curentChapterId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/library', library.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
