<div>
    <h2 id="page-heading">
        <span jhiTranslate="nidAuxHistoiresApp.library.home.title">Libraries</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-library" [routerLink]="['/entities/library/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="nidAuxHistoiresApp.library.home.createLabel">
            Create a new Library
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="libraries?.length === 0">
        <span jhiTranslate="nidAuxHistoiresApp.library.home.notFound">No libraries found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="libraries && libraries.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="finished"><span jhiTranslate="nidAuxHistoiresApp.library.finished">Finished</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="favorit"><span jhiTranslate="nidAuxHistoiresApp.library.favorit">Favorit</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="bookId"><span jhiTranslate="nidAuxHistoiresApp.library.book">Book</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="curentChapterId"><span jhiTranslate="nidAuxHistoiresApp.library.curentChapter">Curent Chapter</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let library of libraries ;trackBy: trackId">
                    <td><a [routerLink]="['/entities/library', library.id, 'view']">{{ library.id }}</a></td>
                    <td>{{ library.finished }}</td>
                    <td>{{ library.favorit }}</td>
                    <td>
                        <div *ngIf="library.bookId">
                            <a [routerLink]="['/entities/book', library.bookId , 'view']" >{{ library.bookId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="library.curentChapterId">
                            <a [routerLink]="['/entities/chapter', library.curentChapterId , 'view']" >{{ library.curentChapterId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/library', library.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/library', library.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(library)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="libraries && libraries.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
