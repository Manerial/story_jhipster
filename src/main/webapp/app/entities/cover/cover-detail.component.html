<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cover">
            <h2><span jhiTranslate="nidAuxHistoiresApp.cover.detail.title">cover</span> {{ cover.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nidAuxHistoiresApp.cover.name">Name</span></dt>
                <dd>
                    <span>{{ cover.name }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.cover.picture">Picture</span></dt>
                <dd>
                    <div *ngIf="cover.picture">
                        <a (click)="openFile(cover.pictureContentType, cover.picture)">
                            <img [src]="'data:' + cover.pictureContentType + ';base64,' + cover.picture" style="max-width: 100%;" alt="cover"/>
                        </a>
                        {{ cover.pictureContentType }}, {{ byteSize(cover.picture) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.cover.preview">Preview</span></dt>
                <dd>
                    <div *ngIf="cover.preview">
                        <a (click)="openFile(cover.previewContentType, cover.preview)">
                            <img [src]="'data:' + cover.previewContentType + ';base64,' + cover.preview" style="max-width: 100%;" alt="cover preview"/>
                        </a>
                        {{ cover.previewContentType }}, {{ byteSize(cover.preview) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entities/cover', cover.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
