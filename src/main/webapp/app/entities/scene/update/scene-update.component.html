<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-scene-heading" data-cy="SceneCreateUpdateHeading" jhiTranslate="nidAuxHistoiresApp.scene.home.createOrEditLabel">
        Créer ou éditer un Scene
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.scene.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.scene.number" for="field_number">Number</label>
          <input type="number" class="form-control" name="number" id="field_number" data-cy="number" formControlName="number" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.scene.text" for="field_text">Text</label>
          <textarea class="form-control" name="text" id="field_text" data-cy="text" formControlName="text"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.scene.timestampStart" for="field_timestampStart"
            >Timestamp Start</label
          >
          <div class="input-group">
            <input
              id="field_timestampStart"
              data-cy="timestampStart"
              type="text"
              class="form-control"
              name="timestampStart"
              ngbDatepicker
              #timestampStartDp="ngbDatepicker"
              formControlName="timestampStart"
            />
            <button type="button" class="btn btn-secondary" (click)="timestampStartDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label jhiTranslate="nidAuxHistoiresApp.scene.image" for="field_images">Image</label>
          <select
            class="form-control"
            id="field_images"
            data-cy="image"
            multiple
            name="images"
            formControlName="images"
            [compareWith]="compareImage"
          >
            @for (imageOption of imagesSharedCollection; track $index) {
              <option [ngValue]="imageOption">{{ imageOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="nidAuxHistoiresApp.scene.chapter" for="field_chapter">Chapter</label>
          <select
            class="form-control"
            id="field_chapter"
            data-cy="chapter"
            name="chapter"
            formControlName="chapter"
            [compareWith]="compareChapter"
          >
            <option [ngValue]="null"></option>
            @for (chapterOption of chaptersSharedCollection; track $index) {
              <option [ngValue]="chapterOption">{{ chapterOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
