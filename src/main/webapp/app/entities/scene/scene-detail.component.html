<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scene">
            <h2><span jhiTranslate="nidAuxHistoiresApp.scene.detail.title">Scene</span> {{ scene.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nidAuxHistoiresApp.scene.name">Name</span></dt>
                <dd>
                    <span>{{ scene.name }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.scene.number">Number</span></dt>
                <dd>
                    <span>{{ scene.number }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.scene.text">Text</span></dt>
                <dd>
                    <span>{{ scene.text }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.scene.timestampStart">Timestamp Start</span></dt>
                <dd>
                    <span>{{ scene.timestampStart | date:'medium' }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.scene.image">Image</span></dt>
                <dd>
                    <span *ngFor="let image of scene.images; let last = last">
                        <a [routerLink]="['/image', image?.id, 'view']">{{ image.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.scene.chapter">Chapter</span></dt>
                <dd>
                    <div *ngIf="scene.chapterId">
                        <a [routerLink]="['/chapter', scene.chapterId, 'view']">{{ scene.chapterId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/scene', scene.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
