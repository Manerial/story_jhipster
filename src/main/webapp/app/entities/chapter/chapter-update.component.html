<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-chapter-heading" jhiTranslate="nidAuxHistoiresApp.chapter.home.createOrEditLabel">Create or edit a Chapter</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.chapter.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)" >
                        <small class="form-text text-danger"
                                jhiTranslate="nidAuxHistoiresApp.chapter.required.name">
                            Name field is required
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.chapter.description" for="field_description">Description</label>
                    <textarea type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.chapter.number" for="field_number">Number</label>
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.chapter.numberAuto" for="field_number">Number</label>
                    <input type="number" class="form-control" name="number" id="field_number"
                           formControlName="number"/>
                    <div *ngIf="editForm.get('number')!.invalid && (editForm.get('number')!.dirty || editForm.get('number')!.touched)" >
                        <small class="form-text text-danger"
                                jhiTranslate="nidAuxHistoiresApp.chapter.required.number">
                            Number field is required
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nidAuxHistoiresApp.chapter.part" for="field_part">Part</label>
                    <select class="form-control" id="field_part" name="part" formControlName="partId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partOption.id" *ngFor="let partOption of parts; trackBy: trackById">{{ partOption.bookId + " " + partOption.number + " " + partOption.name }}</option>
                    </select>
                    <div *ngIf="editForm.get('partId')!.invalid && (editForm.get('partId')!.dirty || editForm.get('partId')!.touched)" >
                        <small class="form-text text-danger"
                                jhiTranslate="nidAuxHistoiresApp.chapter.required.part">
                            Part field is required
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
