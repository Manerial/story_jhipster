<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (chapter) {
      <div>
        <h2 data-cy="chapterDetailsHeading"><span jhiTranslate="nidAuxHistoiresApp.chapter.detail.title">Chapter</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ chapter.id }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.name">Name</span></dt>
          <dd>
            <span>{{ chapter.name }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.description">Description</span></dt>
          <dd>
            <span>{{ chapter.description }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.number">Number</span></dt>
          <dd>
            <span>{{ chapter.number }}</span>
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.image">Image</span></dt>
          <dd>
            @for (image of chapter.images; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/image', image.id, 'view']">{{ image.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
          <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.part">Part</span></dt>
          <dd>
            @if (chapter.part) {
              <div>
                <a [routerLink]="['/part', chapter.part.id, 'view']">{{ chapter.part.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/chapter', chapter.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
