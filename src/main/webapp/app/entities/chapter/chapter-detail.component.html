<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chapter">
            <h2><span jhiTranslate="nidAuxHistoiresApp.chapter.detail.title">Chapter</span> {{ chapter.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.name">Name</span></dt>
                <dd>
                    <span>{{ chapter.name }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.description">Description</span></dt>
                <dd>
                    <span>{{ chapter.description }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.number">Number</span></dt>
                <dd>
                    <span>{{ chapter.number }}</span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.image">Image</span></dt>
                <dd>
                    <span *ngFor="let image of chapter.images; let last = last">
                        <a [routerLink]="['/image', image?.id, 'view']">{{ image.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="nidAuxHistoiresApp.chapter.part">Part</span></dt>
                <dd>
                    <div *ngIf="chapter.partId">
                        <a [routerLink]="['/part', chapter.partId, 'view']">{{ chapter.partId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chapter', chapter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
